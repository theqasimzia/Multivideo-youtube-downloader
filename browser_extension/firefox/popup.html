<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: white;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #22c55e;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .status.connected {
      background: #22c55e;
    }
    .status.disconnected {
      background: #ef4444;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #16a34a;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ YouTube Downloader</h2>
  <div id="status" class="status disconnected">Checking connection...</div>
  <button id="addCurrentBtn" disabled>Add Current Video to Queue</button>
  <button id="openAppBtn">Open Downloader App</button>
  
  <script src="popup.js"></script>
</body>
</html>
